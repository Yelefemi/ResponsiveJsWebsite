<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeniffer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Customer</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="">About Us</a></li>
            
        </ul>
        <button class="nav-btn"> Get Started <img src="images/arrow-white.png
            " alt=""> </button>
            <img src="images/menu.png" alt="" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">
            <h1><span>Example</span> <br><span>Website</span> </h1>
          <div class="btn-container">
            <button class="btn-dark">Request call back <img src="images/phone.png" alt=""></button>
            <button class="btn-light">Know more <img src="images/arrow-black.png" alt=""></button>
          </div>
          <p>Passionate UI/UX designers with 10+ years of experience</p>
        </div>
          <img src="images/user.png" alt="" class="user-img">
    </div> 

    <script>
         let  navbar = document.querySelector('nav');

         let menuLinks = document.getElementById("menu-links");

         function toogleMenu() {
            menuLinks.classList.toggle('show-menu');
         }


         window.onscroll = function(){
            if(window.scrollY > 0){
                navbar.style.background = '#eefff9'; 
            } else{
                navbar.style.background = 'transparent'; 
            }
         }
    
    </script>

</body>
</html>
